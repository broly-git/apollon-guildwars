  <script id="templates/google-map.html" type="text/ng-template">
    <ion-view view-title="Position">
      <ion-content class="padding">
        <h3>Votre position actuelle :</h3>
        <hr>
        <div>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/google-map-map">Voir ma position</a>
          </p>
        </div>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/google-map-map.html" type="text/ng-template">
    <ion-view view-title="Position">
      <ion-content class="padding">
        <h3>Votre position actuelle :</h3>
        <hr>
        <div>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/google-map">Retour accueil</a>
          </p>
        </div>
        <div id="map" data-tap-disabled="true"></div>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/guild-war.html" type="text/ng-template">
    <ion-view view-title="Guild wars">
      <ion-content class="padding">

        <ion-item collection-repeat="map in allMapsInfos">


          <div class="item item-avatar">
            <img src="http://loremflickr.com/320/240/">
            <h2>{{map.data.name}}</h2>
            <p>{{map.data.region_name}}</p>
          </div>

          <div class="item item-body">


            <div class="row">
              <div class="col">Niveau max : </div> <div class="col">{{map.data.min_level}}</div>
            </div>

            <div class="row">
              <div class="col">Niveau min : </div> <div class="col">{{map.data.max_level}}</div>
            </div>

          </div>

        </ion-item>

      </ion-content>
    </ion-view>
  </script>
